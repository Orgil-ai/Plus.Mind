<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plus Mind</title>
  <style>
    body {
      background: linear-gradient(180deg, #363994 37.3%, #11122E 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .header {
      font-size: 85px;
      font-weight: bold;
      margin-top: 30px;
      background: linear-gradient(45deg, #00e1ff, #00ff88, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 225, 255, 0.8); }
      to { text-shadow: 0 0 35px rgba(255, 102, 0, 0.8); }
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      width: 230px;
      height: 230px;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.9);
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #37518B;
      background-color: #37518B;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
    }

    .card span {
      position: relative;
      z-index: 2;
      color: white;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 35px rgba(0, 255, 255, 0.9);
    }

    .new {
      background-image: url('https://example.com/image1.jpg');
    }

    .competition {
      background-image: url('https://example.com/image2.jpg');
    }

    .development {
      background-image: url('https://example.com/image3.jpg');
    }

    .exam {
      background-image: url('https://example.com/image4.jpg');
    }

    #input1 {
      border-radius: 25px;
      padding: 10px;
      background-color: #ffffff;
      margin: 20px auto 10px;
      height: 50px;
      width: 250px;
    }

    input[type="submit"] {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 15px;
      border: none;
      background-color: #0b628d;
      color: #111;
      cursor: pointer;
      margin-top: 30px;
    }

    .StarImage {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <img src="Group 23.png" alt="Star Image" class="StarImage">

  <div class="header">PLUS MIND</div>

  <input id="input1" type="text" name="fname" placeholder="Your Name">

  <div class="container">
    <a href="turshilt2.html"><div class="card new"><span>What's new?</span></div></a>
    <a href="turshilt9.html"><div class="card competition"><span>Competition</span></div></a>
    <a href="turshilt6.html"><div class="card development"><span>Your development</span></div></a>
    <a href="turshilt5.html"><div class="card exam"><span>Exam</span></div></a>
  </div>

  <br>
  <a href="turshilt11.html"><input type="submit" value="Start Quiz"></a>

</body>
</html>
