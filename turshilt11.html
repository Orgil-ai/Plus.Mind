<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plus Mind</title>
  <style>
    body {
      background: linear-gradient(180deg, #363994 37.3%, #11122E 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .header {
      font-size: 85px;
      font-weight: bold;
      margin-top: 50px;
      background: linear-gradient(45deg, #00e1ff, #00ff88, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 225, 255, 0.8); }
      to { text-shadow: 0 0 35px rgba(255, 102, 0, 0.8); }
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 40px;
    }

    .form-section {
      width: 45%;
      text-align: center;
      margin: 0 auto;
    }

    #input1 {
      border-radius: 25px;
      padding: 10px;
      background-color: #ffffff;
      height: 50px;
      width: 250px;
      margin: 30px auto;
    }

    .StarImage {
      width: 100%;
      height: auto;
    }

    input[type="submit"] {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 15px;
      border: none;
      background-color: #0b628d;
      color: #111;
      cursor: pointer;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        align-items: center;
      }

      .form-section {
        width: 90%;
        text-align: center;
      }
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.4);
      color: #003366;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
  </style>
</head>
<body>
    <a href="turshilt10.html" class="back-btn">Back</a>

  <img src="Group 23.png" alt="Star Image" class="StarImage">
  <div class="header">PLUS MIND COMPETITION</div><br><br>

  <form action="your_target_page.html" method="GET">
    <input id="input1" type="text" name="fname" placeholder="Your Name" required><br>

    <div class="form-container">
      <div class="form-section">
        <h2>Choose your topic:</h2>
        <div><input type="checkbox" id="topic1" name="topic[]" value="Geometry">
        <label for="topic1">Geometry</label></div><br>

        <div><input type="checkbox" id="topic2" name="topic[]" value="Pythagorean">
        <label for="topic2">Pythagorean</label></div><br>

        <div><input type="checkbox" id="topic3" name="topic[]" value="Algebra">
        <label for="topic3">Algebra</label></div><br>

        <div><input type="checkbox" id="topic4" name="topic[]" value="Congruence">
        <label for="topic4">Congruence of Triangles</label></div><br>
      </div>

      <div class="form-section">
        <h2>Choose level of problem:</h2>
        <div><input type="checkbox" id="level1" name="level[]" value="Easy">
        <label for="level1">Easy</label></div><br>

        <div><input type="checkbox" id="level2" name="level[]" value="Normal">
        <label for="level2">Normal</label></div><br>

        <div><input type="checkbox" id="level3" name="level[]" value="Hard">
        <label for="level3">Hard</label></div><br>
      </div>
    </div>

    <h2>Found your competitor:</h2>
    <img src="Group 43 (1).png" alt="Profile" class="Profile" width="800" height="155"><br><br>

  </form>

</body>
</html>
